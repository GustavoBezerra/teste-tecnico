<div class="thumbnail">
    <ul class="list-group">
        <li class="list-group-item list-group-item-success" ng-if="projeto.status === 'CONCLUIDO'">Conclu√≠do</li>
        <li class="list-group-item list-group-item-warning" ng-if="projeto.status === 'EM_DESENVOLVIMENTO'">Em desenvolvimento</li>
    </ul>
    <img class="img-responsive alinhado" ng-src="{{projeto.screenshot}}" alt="...">
    <div class="caption">
        <h3 class="text-center limitar-texto">{{projeto.nome}} - {{projeto.cliente.nome}}</h3>
        <p class="limitar-texto">{{projeto.descricao}}</p>
        <p>
            <a class="btn btn-info" role="button" ng-click="alterar(projeto)" data-toggle="modal" data-target="#detalhes">Ver detalhes</a> 
            <a class="btn btn-warning pull-right" role="button" ng-click="alterar(projeto)" data-toggle="modal" data-target="#projetoModel">Alterar</a>
            <a ng-click="excluir(projeto)" class="btn btn-danger pull-right" role="button">Excluir</a>
        </p>
    </div>
</div>
